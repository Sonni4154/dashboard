# Marin Pest Control Dashboard - Nginx Configuration
# Place this in: /etc/nginx/sites-available/wemakemarin.conf
# Then: sudo ln -s /etc/nginx/sites-available/wemakemarin.conf /etc/nginx/sites-enabled/

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Upstream definitions
upstream frontend { 
    server 127.0.0.1:5173; 
    keepalive 32; 
}

upstream backend  { 
    server 127.0.0.1:5000; 
    keepalive 32; 
}

# ============================================
# Main Frontend Site
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name wemakemarin.com www.wemakemarin.com;
    
    client_max_body_size 20m;
    
    # Redirect www to non-www
    if ($host = www.wemakemarin.com) {
        return 301 http://wemakemarin.com$request_uri;
    }

    # Serve static files directly from dist
    root /opt/dashboard/frontend/dist;
    index index.html;

    # Favicon
    location = /favicon.ico {
        access_log off; 
        log_not_found off; 
        expires 30d;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve index.html for all other routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# ============================================
# Separate API Domain (Optional)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name api.wemakemarin.com;
    
    client_max_body_size 20m;

    # All requests go to backend
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;
        
        # CORS headers (if needed)
        add_header 'Access-Control-Allow-Origin' 'http://wemakemarin.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ============================================
# Dedicated Webhook Endpoint
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name webhook.wemakemarin.com;

    # QuickBooks webhook endpoint
    location = /qbo/webhook {
        proxy_pass http://backend/api/webhook/quickbooks;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Webhook-specific settings
        client_body_buffer_size 1m;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location = /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Deny everything else
    location / {
        return 404;
    }
}

