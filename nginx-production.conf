# ==============================================
# Marin Pest Control Dashboard - Production Nginx Config
# ==============================================
# Place this in: /etc/nginx/sites-available/wemakemarin
# Then: sudo ln -s /etc/nginx/sites-available/wemakemarin /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# WebSocket upgrade handling
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Backend upstream
upstream backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# ==============================================
# Main Site (wemakemarin.com)
# ==============================================
server {
    listen 80;
    listen [::]:80;
    server_name wemakemarin.com www.wemakemarin.com;
    
    client_max_body_size 20M;
    
    # Redirect www to non-www
    if ($host = www.wemakemarin.com) {
        return 301 http://wemakemarin.com$request_uri;
    }

    # Serve static files from built frontend
    root /opt/dashboard/frontend/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/wemakemarin-access.log;
    error_log /var/log/nginx/wemakemarin-error.log;

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }

    # SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# ==============================================
# API Subdomain (api.wemakemarin.com)
# ==============================================
server {
    listen 80;
    listen [::]:80;
    server_name api.wemakemarin.com;
    
    client_max_body_size 20M;

    # Logging
    access_log /var/log/nginx/api-wemakemarin-access.log;
    error_log /var/log/nginx/api-wemakemarin-error.log;

    # All requests go to backend
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # CORS headers (backend should handle this, but nginx can add as backup)
        add_header Access-Control-Allow-Origin "https://wemakemarin.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://wemakemarin.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

